<div class="panel panel-default" ng-init="getMovies()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="movie in movies">
    		<div class="col-md-6">
    			<div class="card mb-4 box-shadow">
    				<h4>{{movie.title}}</h4>
    				<p>{{movie.info}}</p>
                <div class="col-md-4">
    				<img class="thumbnail" ng-src="{{movie.image_url}}">
    			</div>
    				<a class="btn btn-sm btn-primary" href="#!/movies/details/{{movie._id}}">View Details</a>
    			</div>

    		</div>
    	</div>
    </div>
  </div>
</div>
